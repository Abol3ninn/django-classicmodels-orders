<!DOCTYPE html>
<html>
<head>
    <title>Create New Order</title>
    <style>
        form {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Create New Order</h1>

    <p>Customer: {{ customer }}</p>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_orderDate">OrderDate:</label>
            {{ form.orderDate }}
        </div>
        <div class="form-group">
            <label for="id_requiredDate">RequiredDate:</label>
            {{ form.requiredDate }}
        </div>
        <div class="form-group">
            <label for="id_status">Status:</label>
            {{ form.status }}
        </div>
        <button type="submit">Save</button>
    </form>
</body>
</html>
